name: Build and deploy ASP.Net Core app to Azure Web App - rahulwebapp0324

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build frontend
        run: |
          cd E-Commerce.Web
          npm install
          npm run build
        working-directory: ${{ github.workspace }}

      - name: Publish frontend artifacts
        uses: actions/upload-artifact@v2
        with:
          name: frontend
          path: E-Commerce.Web/dist

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download frontend artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: frontend
      
      - name: Deploy frontend to Azure Web App
        id: deploy-to-webap
